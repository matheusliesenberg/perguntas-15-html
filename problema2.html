<script>
    /*Peça para o usuário informar dois números inteiros. Após, o programa deverá apresentar uma mensagem com o resultado da soma dos números informados.*/

    //ENTRADA
    
    const numero01 = Number(prompt(`informe um numero inteiro :`));
    const numero02 = Number(prompt(`informe um outro numero inteiro`));

    const soma = numero01 + numero02;

    //SAIDA

    alert (`o resulatado e ${soma}`);
</script>
