<script>
    const salario = Number(prompt ("Insira o seu salário: "));
    const porcentagem = Number(prompt ("Insira o percentual do aumento salarial desejado: "));
    const multiplicacao = salario * porcentagem
    const aumento = multiplicacao / 100
    const novoSalario = salario + aumento
    alert (`Seu novo salário é $${novoSalario}.`)
</script>
